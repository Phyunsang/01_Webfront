<body>
    박스 나누기 연습

    
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Left Right Split</title>
    <style>
      div {
        width: 100%;
        height: 500px;
        border: 1px solid #003458;
      }
      div.left {
        width: 30%;
        float: left;
        box-sizing: border-box;
        background: #8977ad;
      }
      div.right {
        width: 70%;
        float: right;
        box-sizing: border-box;
        background: #ece6cc;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="left">
        왼쪽
      </div>
      <div class="right">
        오른쪽
      </div>
    </div>
  </body>
</html>
    
</body>
</html>
