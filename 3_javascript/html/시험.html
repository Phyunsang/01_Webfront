<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험</title>
    <link rel="stylesheet" href="../css/시험.css">
</head>
<body>

    <div class="container">

        <table class="controller">
            <tr>
                <th>너비 : </th> <td><input type="number" id="box-width">px</td>
                <th>높이 : </th> <td><input type="number" id="box-height">px</td>
            </tr>
    
            <tr>
                <th>글자크기 : </th> <td><input type="number" id="fs"></td>
                <th>굵기 : </th>
                <td>
                    <label>보통<input type="radio" name="fw" value="normal"></label>
                    <label>굵게<input type="radio" name="fw" value="bold"></label>
                </td>
            </tr>

            <tr>
                <th>글자색 : </th> <td><input type="text" id="#box-font-color"></td>
                <th>배경색 : </th> <td><input type="text" id="#box-bg-color"></td>
            </tr>

            <tr>
                <th>가로정렬 : </th>
                <td>
                    <label>왼쪽<input type="radio" name="row" value="left"></label>
                    <label>가운데<input type="radio" name="row" value="middle"></label>
                    <label>오른쪽<input type="radio" name="row" value="right"></label>
                </td>
            </tr>


            <tr>
                <th>세로정렬 : </th>
                <td>
                    <label>위<input type="radio" name="col" value="top"></label>
                    <label>가운데<input type="radio" name="col" value="center"></label>
                    <label>아래<input type="radio" name="col" value="bottom"></label>
                </td>
            </tr>

            <tr>
                <th>출력 문자열 : </th> <td><input type="text" id="content"></td>
            </tr>

            
        </table>

        
        <button class="apply-btn">적용하기</button>
        
        <section id="box"></section>
    </div>

    


    <script src="../js/시험.js"></script>
</body>
</html>
